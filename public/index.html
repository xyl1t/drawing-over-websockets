<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Excalidraw 2.0</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }

      .container {
        position: relative;
      }

      .overlay {
        position: absolute;
      }

      .top-left {
        top: 0.1em;
        left: 0.1em;
      }

      .top-right {
        top: 0.1em;
        right: 0.1em;
      }

      .bottom-left {
        bottom: 0.1em;
        left: 0.1em;
      }

      #selectedColor {
        height: 1.5em;
      }

      #coordinates {
        display:inline;
      }

      #name {
        width: 10em;
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div class="overlay top-left">
        <button id="square">Square</button>
        <button id="circle">Circle</button>
        <button id="line">Line</button>
        <input id="selectedColor" type="color" name="selectedColor" value="#ff0000">
        <input id="fill" type="checkbox" name="fill"></input>
        <label for="fill">fill</label><br>
      </div>

      <div class="overlay top-right">
        <input id="name" type="text" placeholder="Name"></input>
      </div>

      <div class="overlay bottom-left">
        <button id="origin">origin</button>
        <div id="coordinates">
          0, 0
        </div>
      </div>

    </div>
  </body>
</html>
