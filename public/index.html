<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }

      .container {
        position: relative;
      }

      #overlay {
        position: absolute;
        top: 0.1em;
        left: 0.1em;
      }

      #selectedColor {
        height: 1.5em;
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div id="overlay">
        <button id="square">Square</button>
        <button id="circle">Circle</button>
        <button id="line">Line</button>
        <input type="color" id="selectedColor" name="selectedColor" value="#ff0000">
      </div>
    </div>
  </body>
</html>
