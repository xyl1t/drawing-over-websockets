<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Excalidraw 2.0</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        background: #eee;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
        cursor: none;
      }

      .container {
        position: relative;
      }

      .overlay {
        position: absolute;
      }

      .top-left {
        top: 0.1em;
        left: 0.1em;
        pointer-events: none;
      }
      .top-left * {
        margin-right: 0.5em;
      }

      .row {
        display: flex;
        align-items: center;
      }
      .row * {
        pointer-events: auto;
      }

      .top-right {
        top: 0.1em;
        right: 0.1em;
      }

      .top-right * {
        top: 0px;
      }

      .bottom-left {
        bottom: 0.1em;
        left: 0.1em;
      }

      #selectedColor {
        height: 1.5em;
      }

      #coordinates {
        display:inline;
      }

      #name {
        width: 10em;
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas"></canvas>

      <div class="overlay top-left">
        <div class="row">
          <button id="square">Square</button>
          <button id="circle">Circle</button>
          <button id="line">Line</button>
          <button id="freehand">Freehand</button>
          <input id="selectedColor" type="color" name="selectedColor" value="#ff0000">
        </div>
        <div class="row">
          <label for="lineWidth">line width</label>
          <input style="vertical-align: middlidth" type="range" id="lineWidth"
            name="lineWidth" value="3" min="1" max="20"></input>
          <output name="lineWidthOutput" id="lineWidthOutput">3</output>
        </div>
        <div class="row">
          <input id="fill" type="checkbox" name="fill"></input>
          <label for="fill">fill</label>
        </div>
      </div>

      <div class="overlay top-right">
        <input id="name" type="text" placeholder="Name"></input>
      </div>

      <div class="overlay bottom-left">
        <button id="origin">origin</button>
        <div id="coordinates">
          0, 0
        </div>
      </div>

    </div>
  </body>
</html>
